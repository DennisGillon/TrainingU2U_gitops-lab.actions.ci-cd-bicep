
name: CI-CD

on:
  push:
    branches: 
      - main
    paths-ignore:
      - README.md 
  pull_request:
    branches: [ "main" ]

env:
  AZURE_RG: RG3
  AZURE_SUBSCRIPTION: 808f6eaf-1c03-452b-a1c2-9134a8e5698f
  AZURE-LOCATION: WestEurope

jobs:
  build-Job:

    runs-on: ubuntu-latest
    env: 
      configuration: release

      
    steps:
    - name: checkout Sources
      uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v2.0.0
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --configuration ${{ env.configuration }}
    - name: Test
      run: dotnet test --no-build --verbosity normal --configuration ${{ env.configuration}}
    - name: Publish
      run: dotnet publish --configuration ${{ env.configuration }} -- output ${{runner.temp }} /publish

      



      
